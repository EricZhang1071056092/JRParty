<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet"  />
    <link href="../../assets/css/bootstrap-table.css" rel="stylesheet"   />
    <link href="../../assets/css/bootstrap-select.min.css" rel="stylesheet"  />
    <link href="../../assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../../assets/css/fileinput.min.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet"  />
    <!--<script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/bootstrap-select.min.js"></script>
    <script src="../../assets/js/bootstrap-table.js"></script>
    <script src="../../assets/js/bootstrap-table-export.js"></script>-->
    <script src="../../assets/js/require.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/camera.js"></script> 
    <title>监控管理</title>
</head>  
<body> 
    <nav class="navbar navbar-default navbar-fixed-top " id="common_navbar">
       
    </nav>
    <div class="row" style="margin-top:70px">
        <div class="col-md-1 ">
            <br>
        </div>
        <div class="col-md-10 ">
            <div style="float:left;">
                <button id="table-add" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-plus"></i>新增</button>
            </div>
            <table id="table" style="float:left; " data-toolbar="#toolbar"
                   data-search="true"
                   data-show-refresh="true"
                   data-show-toggle="true"
                   data-show-columns="true"
                   data-show-export="true"
                   data-pagination="true"
                   data-page-list="[10, 25, 50, 100, 1000]"
                   data-id-field="id"
                   data-side-pagination="server"
                   style="background:white"></table>
        </div>
        <div class="col-md-1 content">
            <br>
        </div>
    </div>
    <div class="modal fade" id="table_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="alert alert-danger" role="alert" hidden="hidden"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
