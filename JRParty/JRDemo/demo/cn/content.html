<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/content.css" rel="stylesheet">
</head>
<body>
<div id="content">
    <div id="top">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div style="font-size: 24px;color: #0049a1;margin-left: 30px"><span id="title-span">第会</span>

        <div id="center">

        </div>
        <div>

                <img src="img/shouye_n.png" id="shouye">
                <img src="img/shouye_z.png" id="shouyeFouce" style="display: none">
            </div>
            <div id="bottom-right">
                <img src="img/fanhui_b.png" id="fanhui">
                <img src="img/fanhui_z.png" id="fanhuiFouce" style="display: none">
            </div>

<script src="js/common.js"></script>
