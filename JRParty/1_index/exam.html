<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-table.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../assets/css/common/common.css" rel="stylesheet" />
    <link href="../assets/css/1_index/exam.css" rel="stylesheet" />
    
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/2_common/app.js"></script>
    <script src="../assets/js/1_index/exam.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" id="common_module-nav"></nav>
    <div style="height: 43px; background: url('../assets/img/1_index/caidanlan.png');   background-repeat: no-repeat; ">
        <div class="row">
            <div class="col-md-2 leftbar"></div>
            <div class="col-md-8 centerbar"></div>
            <div class="col-md-2 rightbar"></div>
        </div>
    </div>
    <div class="row" style="padding:0;margin:0">
        <div class="col-md-10 content" style="position: relative; float: right;">
            <div class="col-md-12" style="height: 42px; ">
                <div style="float:right;margin-top:5px;" id="tab">
                    <a href="exam_S.html"><button id="switch" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-sort"></i>切换至统计图模式</button></a>
                </div>
            </div>
            <div class="col-md-12 table" style="background: white; float: left;  ">
                <div style="float:left;margin-top:5px; ">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="disabledSelect">年份：</label>
                            <select id="partybranch" style="width:100px" class="form-control" title="年份">
                                <!--<option>2017</option>
                        <option>2016</option>-->
                            </select>
                        </div>
                    </form>
                </div>
                <div style="float:left;margin-top:5px; ">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="disabledSelect">任务：</label>
                            <select id="task" style="width:300px" class="form-control" title="任务名称">
                                <!--<option>党员大会</option>
                        <option>组织生活会</option>-->
                            </select>
                        </div>
                    </form>
                </div>

                <table id="table" data-toolbar="#toolbar"
                       data-search="true"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-show-export="true"
                       data-pagination="true"
                       data-page-list="[10, 25, 50, 100, 1000]"
                       data-id-field="id"
                       data-side-pagination="server"
                       style="background:white"></table>
            </div>
        </div>
        <div class="col-md-2 sidebar" style="position: relative; float: right;">
        </div>
    </div>
   
    <div class="modal fade" id="table_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="alert alert-danger" role="alert" hidden="hidden"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
