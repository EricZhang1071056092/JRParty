<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>句容党建登录</title>
    <link href="../assets/css/common/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/0_login/login.css" rel="stylesheet" />
    <script src="../assets/js/common/jquery.min.js"></script>
    <script src="../assets/js/common/bootstrap.min.js"></script>
    <script src="../assets/js/common/jquery.cookie.js"></script>
    <script src="../assets/js/0_login/login.js"></script>
    
     
</head> 
<body style="background: url('../assets/img/0_login/bg1.png'); background-size: cover; background-repeat: no-repeat; overflow: hidden; "> 
    <div id="navbar" class="navbar-collapse collapse">
        <span style="float: left; margin-top: 35px; margin-left:41px;font-size:39px;font-weight:500;color:white">下蜀镇监控管理系统</span>
         
    </div>
    <div id="homePage"> 
        <div class="jumbo">
            <div class="container cta"> 
                <div class="login_form" style="width: 350px; float: right;   background-size: cover; background-repeat: no-repeat;">
                    
                    <div class="login_form-body"style="margin-top:40px;text-align:center">
                        <form class="form-horizontal" style="margin-top: 140px; margin-left: 150px; width: 558px">
                            <div class="form-group form-group-lg">
                                <label class="col-sm-3 control-label" for="formGroupInputLarge"style="padding-top:0;color:white">用户名</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" style="height: 35px; width: 250px;border:1px solid #1d93dd;background-color:none" id="username" placeholder="请输入用户名">
                                </div>
                            </div> 
                            <div class="form-group form-group-lg">
                                <label class="col-sm-3 control-label" for="formGroupInputSmall"style=" padding-top: 0; color: white">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" style="height: 35px; width: 250px; border: 1px solid #1d93dd;" id="password" placeholder="请输入密码">
                                </div> 
                            </div>  
                        </form> 
                        <button id="submit" style="float:right;margin-right:30px;margin-top:10px;width:222px;height:41px;border:none" class="btn-lg btn-primary submit">登录</button>
                    </div>
                    <div class="login_form-footer">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
