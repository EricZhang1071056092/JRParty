<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href="../assets/css/common/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css/common/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/common/bootstrap-table.css" rel="stylesheet" />
    <link href="../assets/css/common/stickup.css" rel="stylesheet" /> 
    <script src="../assets/js/common/require.js"></script>
    <script src="../assets/js/common/app.js"></script>
    <script src="../assets/js/5_system/user.js"></script>
    <title>地图</title>
</head>
<body>
    <div class="navbar-wrapper">
        <div class=" ">
            <div class="navwrapper">
                <div class="navbar navbar-inverse navbar-static-top" style="margin-bottom:0px;">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#" style="font-weight:500;margin-top:-8px"><img src="../assets/img/0_login/logo.png" width="50" /></a>
                            <a class="navbar-brand" href="#" style="font-weight:500;font-size:27px;line-height:32px;">下蜀镇</a>
                        </div>
                        <div class="navbar-collapse collapse" style="float:right">
                            <ul class="nav navbar-nav">
                                <li class="menuItem "><a href="../2_map/map.html" style="font-weight:500;font-size:20px;line-height:32px;"><img src="../assets/img/5_system/map.png" />&nbsp;&nbsp;电子地图</a></li>
                                <li class="menuItem active"><a href="user.html" style="font-weight:500;font-size:20px;line-height:32px;"><img src="../assets/img/5_system/user.png" />&nbsp;&nbsp;用户管理</a></li>
                                <li class="menuItem"><a href="../0_login/login.html" style="font-weight:500;font-size:20px;line-height:32px;"><img src="../assets/img/5_system/loginout.png" />&nbsp;&nbsp;注销</a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row" style="padding:0;margin:0">
        <div class="col-md-1">
        </div>
        <div class="col-md-10 content">
            <div class="col-md-12">
                <div style="float:left;margin-top:5px;">
                    <button id="table-add" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-plus"></i>新增</button>
                </div>
                <table id="table" data-toolbar="#toolbar"
                       data-search="true"
                       data-show-refresh="true"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-show-export="true"
                       data-pagination="true"
                       data-page-list="[10, 25, 50, 100, 1000]"
                       data-id-field="id"
                       data-side-pagination="server"
                       style="background:white"></table>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>


    <div class="modal fade" id="table_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="alert alert-danger" role="alert" hidden="hidden"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
