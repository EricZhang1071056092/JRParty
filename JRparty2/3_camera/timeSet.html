<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>首页</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-table.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../assets/css/common/common.css" rel="stylesheet" />
    <link href="../assets/css/common/public.css" rel="stylesheet" />
    <link href="../assets/css/common/menu.css" rel="stylesheet" />
    <link href="../assets/css/4_camera/timeSet.css" rel="stylesheet" />
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/2_common/app.js"></script>
    <script src="../assets/js/4_camera/time_set.js"></script>
</head>
<body style="text-align: center;">
    <div style=" margin: 0 auto; width: 740px;">
        <form class="form-inline" style="margin-top: 100px; height: 279px; width:740px;left:50%; color: #ff6a00; background: url('../assets/img/2_camera/timebg.png'); background-repeat: no-repeat; ">
            <div class="form-group" style="margin-left:7%">
                <label for="time" style="font-size:25px;margin-top:100px">监控截屏时间间隔：</label>
                <input type="text" size="36" class="form-control" id="time" placeholder="">
                分钟
                <br>
                <a href="#" id="submit"><img src="../assets/img/2_camera/submit.png" style="float:right;margin-top:20px" /></a>
            </div>
        </form>
    </div>

    <div class="modal fade" id="table_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="alert alert-danger" role="alert" hidden="hidden"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
