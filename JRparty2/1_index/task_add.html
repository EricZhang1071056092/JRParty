<body>
    <nav class="navbar navbar-default" id="common_module-nav">

    <div class='container'>
        <div class="row">

            <div class="col-md-8">
                <a id="table-back" href="task.html" class="btn btn-success"><i class="glyphicon glyphicon-menu-left"></i>返回</a>
                <form class="form-horizontal">
                    <fieldset>

                        </div>
                        <div class="form-group">

                            <label class="checkbox-inline">

                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkbox" id="range" value="D1005031602"> 宝华镇

                            <label class="checkbox-inline">

                            <label class="checkbox-inline">

                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkbox" id="range" value="D1005031608"> 后白
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkbox" id="range" value="D1005031609"> 郭庄
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="checkbox" id="range" value="D1005031610">开发区
                            </label>
                            
                        </div>  
                        <div class="form-group">
                            <label class="control-label">内容简介</label>
                            <textarea class="form-control" rows="3" id="peek" placeholder="请输入内容简介，50字以内。。。。"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">截止日期：</label>
                            <input size="16" type="text" readonly class="form_datetime form-control">
                        </div>
                        <div class="form-group">
                            <label class="control-label">正文</label>
                            <textarea name="mainText" id="mainText"></textarea>
                        </div>
                    </fieldset>
                </form>
                <button type="button" id="submit" class="btn  btn-info btn-block" style="margin-bottom:30px"><i class="glyphicon glyphicon-circle-arrow-up"></i>提交</button>
