<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>首页</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-table.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../assets/css/fileinput.min.css" rel="stylesheet" />
    <link href="../assets/css/common/common.css" rel="stylesheet" />
    <link href="../assets/css/1_index/plan_add.css" rel="stylesheet" />
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.cookie.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>
    <script src="../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../assets/js/bootstrap-datetimepicker.zh-cn.js"></script>
    <script src="../assets/js/fileinput.min.js"></script>
    <script src="../assets/js/fileinput_locale_zh.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/2_common/app.js"></script>
    <script src="../assets/js/1_index/plan_add.js"></script>
</head>
<body style="overflow:visible">

    <div class='container' style="margin-top:30px">
        <div class="row">
            <div class="col-md-12" id="plan_content">
                <a id="table-back" href="index_CC.html" class="btn btn-success"><i class="glyphicon glyphicon-menu-left"></i>返回</a>
                <button type="button" id="submit1" class="btn  btn-info " onclick="doUpload()"><i class="glyphicon glyphicon-circle-arrow-up"></i>提交</button>
                <h2>发布任务 </h2>
                <form id="form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputName2">计划名称：</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="计划名称">
                            <input type="text"   name="districtID" id="districtID" hidden placeholder="区域名称">
                        </div>
                        <div class="form-group">
                            <label for="content">工作要求：</label>
                            <input type="text" class="form-control" name="content" id="content" placeholder="内容">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="disabledSelect">任务类型：</label>
                            <input type="text" class="form-control" id="type" name="type" placeholder="任务类型">
                            <!--<select id="type1" class="form-control" title="任务类型"></select>-->
                        </div>
                        <div class="form-group">
                            <label for="">截止时间：</label>
                            <input type="text" readonly class="form_datetime form-control" name="month" id="month1">
                        </div>
                    </div>
                    <div class="form-group" style="padding:0 15px">
                        <label for="exampleInputName2">上传文件：</label>
                        <input id="input-image-3" name="File" type="file" multiple class="file-loading">
                    </div>
                </form> 
            </div>
        </div> 
    </div> 
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
