<head>

    <title>首页</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-table.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../assets/css/common/common.css" rel="stylesheet" />

<body>
    <nav class="navbar navbar-default" id="common_module-nav"></nav>
    <div style="height: 43px; background: url('../assets/img/1_index/caidanlan.png');">
        <div class="row">
            <div class="col-md-2 leftbar"></div>
            <div class="col-md-8 centerbar"></div>
            <div class="col-md-2 rightbar"></div>
        </div>
    </div>
    <div class="row" style="padding:0;margin:0">
        <div class="col-md-10 content" style="position: relative; float: right;"> 
            <div class="col-md-12" id="statistic">
                <div style="float:right;margin-top:5px;">
                    <a href="exam.html"><button id="switch" type="button" class="btn btn-warning"><i class="glyphicon glyphicon-sort"></i>切换至统计表模式</button></a>
                </div>
                <div id="main" style="height:500px"></div>
            </div>
        </div>
        <div class="col-md-2 sidebar" style="position: relative; float: right;">
        </div>

    <div class="modal fade" id="table_add_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>

                <div class="alert alert-danger" role="alert" hidden="hidden"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="common-alert">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" style="text-align:center"></div>
                <div class="modal-footer" style="text-align:center">
                    <button type="button" class="btn btn-primary confirm" data-dismiss="modal">确定</button>
                    <button type="button" class="btn btn-default  " data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
